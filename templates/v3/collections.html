{{define "collections"}}
<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="keywords"
          content="{{.Sdetails.Keywords}}">
    <meta name="description"
          content="{{.Sdetails.Description}}">
    <link rel="stylesheet" href="/v3/base.css">
    <link rel="shortcut icon" href="/v3/img/favicon.png">
    <script type="text/javascript">
        document.partner = {{.Sdetails.Partner}};
    </script>
     
</head>
<body class="bg">
{{template "mainHeader" .Sdetails.Name}}
{{template "leftSidebar"}}
{{template "searchtools" .}}
{{template "navbar" "collections"}}
<div class="container">
    <section class="mt5">
        <div class="p8">
            <ul class="applist_a clearfix">
            {{range .Collections}}
                <li>
                    <div class="applist_a_cnt"><a href="/app/collection/{{OidHex .Oid}}" class="applist_a_link"
                                                  data-hover="applist_a_link_hover"><img
                            src="{{.Banner}}"
                            class="applist_a_img">

                        <p class="applist_a_tit">{{.Desc}}</p>                        
                </li>            
            {{end}}
            </ul>
        </div>
    </section>
</div>
<footer class="foot_box mt20">
    {{.Sdetails.Footer}}
</footer>
{{template "footerAds"}}
<script src="/v3/js/zepto.min.js"></script>
<script src="/v3/js/iscroll.min.js"></script>
<script src="/v3/js/common.js"></script>
<script src="/v3/js/common.js"></script>
<script type="text/javascript" src="http://img.1mobile.com/web2/m.1mobile.com/wap/js/ga.js"></script>
</body>
</html>
{{end}}
