{{define "popup"}}      
      <div id="wrap">
              <div id="banner">
                      <div class="head">
                      <div class="bg-head" >
                               <h4>{{.PopupTitle}}</h4>       
                               <span onclick="closeApp()" class="close">
                                  x</span>
                      </div>

                      </div>
                      <div class="data">
                          <div class="img">
                              <img onload="loadImage()" src="{{.PopupIcon}}"/>
                          </div>
                          <div class="desc">
                                      <span class="title">{{.PopupName}}</span>
                                      <span class="rate"> (10.000+)</span>
                                      <span class="desc-content">{{.PopupContent}}</span>
                          </div>
                  </div>

              <div class="footter">
                  <a class="download" href="{{.PopupLink}}">Tải miễn phí</a>
              </div>

              </div>
      </div>
      <script type="text/javascript">

        function closeApp() {
         document.getElementById('wrap').style.display = 'none';
          //document.getElementById('popup-bg-apk').style.display = 'none';
        }
    
        function loadImage() { 
         if (/(^|;)\s*apk-popup=/.test(document.cookie)) {
         document.getElementById('wrap').style.display = 'none'; 
        }else { 
            document.cookie = "apk-popup=true; max-age=" + 10 ; 
        }}

     </script>        
{{end}}
